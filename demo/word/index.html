<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>打字游戏</title>
<link rel="stylesheet" type="text/css" href="../../css/reset.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</head>
<body>

<div id="main" class="main">
	<div class="count">
		<p><span>姓名：</span><span class="usename"></span></p>
		<p><span>关卡：</span><span class="gates">1</span></p>
		<p><span>分数：</span><span class="score">0</span></p>
		<p><span>错过：</span><span class="miss">0</span></p>
		<p><span>过关：</span><span class="pass">0</span></p>
	</div>
	<div class="box">
		<a class="end" href="javascript:;">游戏结束</a>
		<a class="start" href="javascript:;">开始游戏</a>
	</div>
</div>
<p>by <a href="https://github.com/zhe-he">zhe-he</a> <a href="http://www.hezhe.pw/">www.hezhe.pw</a></p>


</body>
</html>
