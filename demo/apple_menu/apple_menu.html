<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>仿苹果菜单 --zhe-he</title>
<style>
body{background:url("img/bg.jpg") left center fixed;}
#div1{ width:100%; position:absolute; bottom:0; left:0; text-align:center;}

p{text-align:center; padding:10px 0; color:#FFF;}
p a{color:#FFF; text-decoration:none;}
p a:hover{text-decoration:underline;}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	var aImg=document.getElementsByTagName('img');	
	document.onmousemove=function(ev){
		var oEvent=ev || event;
		for(var i=0; i<aImg.length; i++){
			var a=aImg[i].offsetLeft+aImg[i].offsetWidth/2-oEvent.clientX;
			var b=aImg[i].offsetTop+oDiv.offsetTop+aImg[i].offsetHeight/2-oEvent.clientY;
			var c=Math.sqrt(a*a+b*b);	
			var scale=1-c/500;		
			scale<0.5 && (scale=0.5);	
			aImg[i].style.width=scale*128+'px';
		}	
	}
}
</script>
</head>

<body>
<div id="div1">
	<img src="img/1.png" width="64">
    <img src="img/2.png" width="64">
    <img src="img/3.png" width="64">
    <img src="img/4.png" width="64">
    <img src="img/5.png" width="64">
    <img src="img/6.png" width="64">
    <img src="img/7.png" width="64">
    <img src="img/8.png" width="64">
    <img src="img/9.png" width="64">
</div>

</body>
</html>
